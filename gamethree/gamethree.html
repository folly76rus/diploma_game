<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game Three</title>
		<link rel="stylesheet" href="./mdl/material.min.css">
		<script src="./mdl/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link href="style.css" rel="stylesheet">
		<script src="game.js"></script>
    </head>
    <body>
		<div class="container">
			<div class="message" id="message"></div>
			<img src="images/cloud.png" width="100" class="clouds" alt="clouds" />
			<div class="bar">
				<div class="task" id="task"></div>
				<div class="level" id="level"></div>
			</div>

			<div class="balloon" id="balloons">
			</div>
			<div class="text">
				Помоги запустить правильный шарик в небо нажав на него, будь осторожнее неправильный шарик лопнет!
				Как только будешь уверен, что справился с заданием, нажми кнопку "Проверить".
			</div>
			<div class = "button">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
					type="button" onclick="checkNextLevel()">Проверить</button>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
					 type="button" onclick="newGame()">Новая игра</button>
				<a href="../index.html"">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
					 type="button">Выбор игры</button>
				</a>
			</div>
			<div class="change">
		Какие числа?
		<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
			<input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
			<span class="mdl-radio__label radio__label">Однозначные</span>
		</label>
		<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
			<input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
			<span class="mdl-radio__label radio__label">Двузначные</span>
		</label>
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent button"
				type="button" onclick="changeMode()">Сменить числа</button>
		</div>
		</div>
    </body>
</html>
